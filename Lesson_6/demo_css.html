<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="democss.css">
    <style>
        /* Cách 1: Sử dụng internal-style */
        h1 {
            color: rgb(255, 72, 0);
        }
        p {
            color:blue;
        }
    </style>
    <link rel="stylesheet" href="democss.css">
</head>
<body>
<!--Cách 2: Sử dụng inline style-->
    <h1 style="color: rgb(14, 163, 14);"> This is heading 1</h1>
    <p style="color: blue;">This is an ordinary paragraph. Notice that this text is blue. The default text color for a page is defined in the body selector.</p>

    <!--Cách 3: Sử dụng external-style-->
    <h1 class="demo">This is heading</h1>
    <p class="creat">This is an ordinary paragraph..</p>
</body>
</html>
